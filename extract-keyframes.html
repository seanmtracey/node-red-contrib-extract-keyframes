<script type="text/javascript">
    RED.nodes.registerType('extract-keyframes',{
        category: 'function',
        color: '#D8BFD8',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "extract.png",
        label: function() {
            return this.name || "extract-keyframes";
        }
    });
</script>

<script type="text/x-red" data-template-name="extract-keyframes">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="extract-keyframes">
    <p>File path to a video goes in, buffers containing the keyframes comes out.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.filePath<span class="property-type">string</span></dt>
        <dd>A filepath to the video file that the keyframes are to be extracted from.</dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>
            Keyframe Extracted
            <dl class="message-properties">
                <dt>payload<span class="property-type">buffer</span></dt>
                <dd>A buffer object containing a JPEG of the keyframe extracted from the video file.</dd>
            </dl>
            <dl class="message-properties">
                <dt>keyframeTimeoffset<span class="property-type">number</span></dt>
                <dd>The time index (in seconds) of the frame extracted from the video</dd>
            </dl>
            <dl class="message-properties">
                <dt>firstFrame<span class="property-type">boolean</span></dt>
                <dd><code>true</code> if this is the first frame extracted from the video. Otherwise, <code>false</code>.</dd>
            </dl>
            <dl class="message-properties">
                <dt>analysisUUID<span class="property-type">string</span></dt>
                <dd>A UUID identifying the video that the frame belongs to.</dd>
            </dl>
        </li>
        <li>
            All keyframes extracted
            <dl class="message-properties">
                <dt>finished<span class="property-type">boolean</span></dt>
                <dd>Only set when the last keyframe has been extracted. Will always be <code>true</code>.</dd>
            </dl>
            <dl class="message-properties">
                <dt>analysisUUID<span class="property-type">boolean</span></dt>
                <dd>A UUID identifying the video that the frame belongs to.</dd>
            </dl>
            <dl class="message-properties">
                <dt>totalFrames<span class="property-type">number</span></dt>
                <dd>The total number of keyframes extracted from the video file.</dd>
            </dl>
        </li>
    </ol>
</script>
